{% if state.draft_visible %}
				<div class="draft-area">
    				<textarea id="draftAreaContainer" placeholder="Click the 'Write' button in the top right corner to begin." [state.bind] name="draft_quickwrite"></textarea>
					<div id="wordCount" class="word-count" @keyup:=script.countWords>Word Count: {{ state.draft_quickwrite|length }}</div>
				</div>
{% endif %}
